<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<title>Hero Section | GreatFrontEnd Projects</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="css/style.css"
		/>

		<script src="https://cdn.tailwindcss.com"></script>

		<link
			rel="icon"
			href="img/favicon.ico"
			sizes="any"
		/>
	</head>
	<body class="bg-gradient-to-r from-gray-100 to-gray-200">
		<header>
			<h1 class="text-5xl text-center font-semibold pt-20">
				Testimonial Card Challenge
			</h1>
		</header>

		<div class="container mx-auto py-2 flex flex-wrap items-center justify-center gap-4">
			<div class="rounded-xl bg-white p-6 w-[340px] mt-4 shadow">
				<div class="flex items-center gap-4">
					<img
						class="w-12 h-12 rounded-full object-cover"
						src="./img/profile-thumbnail.png"
						loading="lazy"
						alt="profile-img"
					/>
					<div class="flex flex-col items-stretch">
						<div class="font-semibold text-lg">Sarah Dole</div>
						<div class="font-normal text-sm text-neutral-600">
							@sarahdole
						</div>
					</div>
				</div>
				<div class="pt-6 space-y-4">
					<blockquote>
						<p class="font-normal text-base text-neutral-600">
							I've been searching for high-quality abstract images
							for my design projects, and I'm thrilled to have
							found this platform. The variety and depth of
							creativity are astounding!
						</p>
					</blockquote>
				</div>
			</div>
		</div>

		<div class="credits">
			A challenge by
			<a
				href="https://www.greatfrontend.com/projects?ref=challenges"
				target="_blank"
				>GreatFrontEnd Projects</a
			>. Built by
			<a
				href="https://www.greatfrontend.com/u/your_username"
				target="_blank"
				>Prakash Raut</a
			>.
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
